# Application bindings
$ghostty = uwsm app -- com.mitchellh.ghostty.desktop
$terminal = uwsm app -- alacritty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, G, Ghostty, exec, $ghostty
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

bindd = SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER, M, YouTube Music, exec, $webapp="https://music.youtube.com/"
bindd = SUPER SHIFT, W, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
bindd = SUPER, X, X, exec, $webapp="https://x.com/i/lists/101391290"

$pip_width = 810
$pip_height = 456
$pip_gap = 40
bind = SUPER, Y, exec, sh -c 'M=$pip_gap; W=$pip_width; H=$pip_height; \
hyprctl dispatch togglefloating; \
hyprctl dispatch pin; \
mons="$(hyprctl -j monitors)"; \
win="$(hyprctl -j activewindow)"; \
mid=$(jq -r ".monitor" <<<"$win"); \
mx=$(jq ".[]|select(.id==$mid)|.x" <<<"$mons"); \
my=$(jq ".[]|select(.id==$mid)|.y" <<<"$mons"); \
mw=$(jq ".[]|select(.id==$mid)|.width"  <<<"$mons"); \
mh=$(jq ".[]|select(.id==$mid)|.height" <<<"$mons"); \
X=$((mx + mw - W - M)); \
Y=$((my + mh - H - M)); \
hyprctl dispatch resizeactive exact $W $H; \
hyprctl dispatch moveactive exact $X $Y'

bind = SUPER ALT, Up, exec, sh $HOME/.config/hyprecise/hyprecise up
bind = SUPER ALT, Down, exec, sh $HOME/.config/hyprecise/hyprecise down
bind = SUPER ALT, Right, exec, sh $HOME/.config/hyprecise/hyprecise right
bind = SUPER ALT, Left, exec, sh $HOME/.config/hyprecise/hyprecise left

bind = SHIFT ALT, Space, exec, vicinae vicinae://toggle
bind = SUPER ALT, v, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = SUPER ALT, e, exec, vicinae vicinae://extensions/vicinae/vicinae/search-emojis
bind = ALT, TAB, exec, vicinae vicinae://extensions/vicinae/wm/switch-windows

